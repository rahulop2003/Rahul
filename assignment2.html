<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="ffc0cb">
    <h1>Nested list in HTML</h1>
    <ol type="1">
        <li>India
            <ol type="I">
                <li>Uttar pradesh
                    <ol type="a">
                        <li>Lucknow
                            <ul type="circle">
                                <li>Gomti Nagar</li>
                                <li>Aminabad</li>
                            </ul>
                        </li>
                    </ol>
                </li>
                <ol type="a" start="2">
                    <li>Prayagraj</li>
                    <li>Basti</li>
                    <li>Varansi</li>
                </ol>
            </ol>
            <ol type="I" start="2">
                <li>Bihar</li>
                <li>Madhya Pradesh
                    <ul type="circle">
                        <li>Indore</li>
                        <li>Bhopal</li>
                    </ul>
                </li>
            </ol>
        </li>
        <li>America
            <ol type="A">
                <li>New York</li>
                <li>Califorina</li>
                <li>Texas</li>
            </ol>
        </li>
    </ol>
    
</body>
</html>
